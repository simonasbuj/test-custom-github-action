on:
  pull_request:

jobs:
  test-custom-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: simonasbuj/sb-cute-action@v1
        with:
          milliseconds: 1001

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"